<div class="card">
    <div class="card-body">
        <div class="card-header" ng-bind="person.name">
        </div>
        <div class="card-date" ng-bind="person.date">
        </div>
        <div class="card-description">
            <div class="card-description-text" ng-bind="person.description" >
            </div>
        </div>
        
        <img src="{{person.photo || 'assets/images/tmp_photo2.png'}}" class="card-img">
        <div class="bottom">
            <div class="bottom-info">
            연관도 (1004)
            </div>
        </div>
    </div>
</div>
